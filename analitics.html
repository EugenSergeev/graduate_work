  <div class="root">
    <header class="header">
      <div class="header__logo header__logo_black">NewsAnalizer</div>

    <main class="analitics-root">

          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
          <p class="analitic-table__date"></p>
        </div>
        <div class="analitic-table__diagrams-wrap">
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>
          <div class="analitic-table__diagram-value"></div>

          <p class="analitic-table__scale-percent">25</p>
          <p class="analitic-table__scale-percent">50</p>
          <p class="analitic-table__scale-percent">75</p>
          <p class="analitic-table__scale-percent">100</p>
